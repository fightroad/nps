<!DOCTYPE html>
<html lang="zh-CN" translate="no" class="notranslate">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">

    <title langtag="title-admin"></title>

    <!-- Mainly scripts -->
    <!-- Latest compiled and minified CSS -->
    <link href="{{.web_base_url}}/static/css/toastr.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/fontawesome.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/solid.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/style.css" rel="stylesheet">
    <style>
        body.mini-navbar:not(.body-small) .nav-second-level,
        body.mini-navbar:not(.body-small) .nav-second-level.in,
        body.mini-navbar:not(.body-small) li.active .nav-second-level {
            display: none !important;
        }
        body.fixed-nav #wrapper #page-wrapper {
            min-height: calc(100vh - 60px);
        }
        @media (min-width: 992px) {
            .dashboard-eq {
                display: flex;
                flex-wrap: wrap;
            }
            .dashboard-eq > [class*='col-'] {
                display: flex;
            }
            .dashboard-eq > [class*='col-'] .ibox {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .dashboard-eq > [class*='col-'] .ibox-content {
                flex: 1 1 auto;
            }
        }
        /* 统一菜单图标宽度和间距 */
        .navbar-static-side .nav > li > a > i.fa-lg {
            width: 1.33333em;
            text-align: center;
            margin-right: 8px;
        }
    </style>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{{.web_base_url}}/static/js/jquery-3.4.1.min.js"></script>
    <script src="{{.web_base_url}}/static/js/clipboard.min.js"></script>
    <script src="{{.web_base_url}}/static/js/toastr.min.js"></script>
    <script src="{{.web_base_url}}/static/js/popper.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap-table.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap-table-locale-all.min.js"></script>
    <script src="{{.web_base_url}}/static/js/echarts.min.js"></script>
    <script src="{{.web_base_url}}/static/js/inspinia.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="{{.web_base_url}}/static/js/language.js?v=20250528" type="text/javascript"></script>


</head>

<body class="pace-done fixed-nav fixed-nav-basic fixed-sidebar">
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                    {{if eq true .isAdmin}}
                        <span><i class="fa fa-user-cog fa-3x"></i></span>
                        <span class="clear">
                            <span class="block m-t-xs"><strong class="font-bold" langtag="word-admin"></strong></span>
                        </span>
                    {{else}}
                        <span><i class="fa fa-user fa-3x"></i></span>
                        <span class="clear">
                            <span class="block m-t-xs"><strong class="font-bold">{{.username}}</strong></span>
                        </span>
                    {{end}}
                    </div>
                    <div class="logo-element" langtag="application"></div>
                </li>
                <li class="{{if eq "index" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/"><i class="fa fa-tachometer-alt fa-lg"></i> <span class="nav-label" langtag="word-dashboard"></span></a>
                </li>
                <li class="{{if eq "client" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/client/list"><i class="fa fa-desktop fa-lg"></i> <span class="nav-label" langtag="word-client"></span></a>
                </li>
                <li class="{{if eq "host" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/hostlist"><i class="fa fa-globe fa-lg"></i> <span class="nav-label" langtag="scheme-host"></span></a>
                </li>
                <li class="{{if eq "tcp" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/tcp"><i class="fa fa-retweet fa-lg"></i> <span class="nav-label" langtag="scheme-tcp"></span></a>
                </li>
                <li class="{{if eq "udp" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/udp"><i class="fa fa-random fa-lg"></i> <span class="nav-label" langtag="scheme-udp"></span></a>
                </li>
                <li class="{{if eq "http" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/http"><i class="fa fa-server fa-lg"></i> <span class="nav-label" langtag="scheme-httpproxy"></span></a>
                </li>
                <li class="{{if eq "socks5" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/socks5"><i class="fa fa-layer-group fa-lg"></i> <span class="nav-label" langtag="scheme-socks5"></span></a>
                </li>
                <li class="{{if eq "secret" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/secret"><i class="fa fa-low-vision fa-lg"></i> <span class="nav-label" langtag="scheme-secret"></span></a>
                </li>
                <li class="{{if eq "p2p" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/p2p"><i class="fa fa-exchange-alt fa-lg"></i> <span class="nav-label" langtag="scheme-p2p"></span></a>
                </li>
                <li class="{{if eq "file" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/index/file"><i class="fa fa-briefcase fa-lg"></i> <span class="nav-label" langtag="scheme-file"></span></a>
                </li>
                <li class="{{if eq "global" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/global/index"><i class="fa fa-cog fa-lg"></i> <span class="nav-label" langtag="word-globalparam"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar white-bg navbar-fixed-top" role="navigation" style="margin-bottom: 0">

                <div class="navbar-header">
                    <span class="navbar-brand"></span>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="btn-group dropdown">
                            <button id="languagemenu" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-globe-asia fa-lg"></i><span></span></button>
                            <ul class="dropdown-menu"></ul>
                        </span>
                    </li>
                    <li>
                        <a href="{{.web_base_url}}/login/out">
                            <i class="fa fa-sign-in-alt"></i><span langtag="word-logout"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    {{.LayoutContent}}

        <div class="footer fixed text-center">
            <div><strong langtag="word-copyright"></strong> <span langtag="application"></span> &copy; 2018-{{.current_year}}</div>
        </div>
    </div>
</div>

<script>
    window.nps = { "web_base_url": "{{.web_base_url}}" };
</script>


</body>
</html>
